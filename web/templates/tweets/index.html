{% extends 'layout.html' %}

{% load static %}

{% block body %}

<div class="row mb-2">
    <div class="col-sm-12 col-md-8 col-lg-7 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="media tweet">
                    <img src="{% if request.user.profile.avatar %}{{ request.user.profile.avatar.url }}{% else %}/static/img/profile-default.png{% endif %}" class="profile-img mr-3" alt="profile-image">
                    <div class="media-body">
                        <form id="tweetForm">
                            <div class="form-group">
                                <input type="text" class="form-control" name="content" placeholder="Tweet here...">
                                <input type="hidden" name="author" value="{{ request.user.id }}">
                                <input type="hidden" name="csrf" value="{{ csrf_token }}">
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>
                                    <i class="fa fa-picture-o text-primary mr-2"></i>
                                    <i class="fa fa-smile-o text-primary"></i>
                                </span>
                                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row mb-2">
    <div class="col-sm-12 col-md-8 col-lg-7 mx-auto">
        <div class="card" id="tweetsContainer">
            <div class="d-flex justify-content-center align-items-center" style="height: 480px; width: 100%;">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock body %}

{% block scripts %}
<script src="{% static 'js/tweet.js' %}"></script>
{% endblock scripts %}
